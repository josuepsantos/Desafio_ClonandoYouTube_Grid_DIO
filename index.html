<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clorando YouTube com Grids</title>
</head>

<body>
    <header>
        <div class="container-menu">
            <div class="menu">
                <a href="#">
                    <img src="/images/menu.png" alt="Menu" class="menu">
                </a>
            </div>
            <div class="youtube-logo">
                <a href="#">
                    <img src="/images/youtube-logo.png" alt="Logo do YouTube" class="youtube-logo">
                </a>
            </div>
        </div>

        <div class="container-search">
            <div class="search-btn">
                <a href="#">
                    <img src="/images/barra-de-pesquisa.png" alt="Barra de Navegação" class="search-btn">
                </a>
            </div>
        </div>

        <div class="container-icons">
            <a href="#">
                <img src="/images/video.png" alt="Upload Video" class="upload-icon">
            </a>

            <a href="#">
                <img src="/images/bell.png" alt="Notifications" class="notification-icon">
            </a>

            <a href="#">
                <img src="/images/foto-avatar.jpg" alt="Avatar" class="avatar-icon">
            </a>
        </div>
    </header>

    <main>
        <div class="container-homepage">
            <div class="video1">
                <a href="#">
                    <img src="/images/video-1.png" alt="Menu" class="video1">
                </a>
            </div>

            <div class="video2">
                <a href="#">
                    <img src="/images/video-2.png" alt="Menu" class="video2">
                </a>
            </div>

            <div class="video3">
                <a href="#">
                    <img src="/images/video-3.png" alt="Menu" class="video3">
                </a>
            </div>

            <div class="video4">
                <a href="#">
                    <img src="/images/video-4.png" alt="Menu" class="video4">
                </a>
            </div>

            <div class="video5">
                <a href="#">
                    <img src="/images/video-5.png" alt="Menu" class="video5">
                </a>
            </div>

            <div class="video6">
                <a href="#">
                    <img src="/images/video-1.png" alt="Menu" class="video6">
                </a>
            </div>

            <div class="video7">
                <a href="#">
                    <img src="/images/video-2.png" alt="Menu" class="video7">
                </a>
            </div>

            <div class="video8">
                <a href="#">
                    <img src="/images/video-3.png" alt="Menu" class="video8">
                </a>
            </div>

            <div class="video9">
                <a href="#">
                    <img src="/images/video-4.png" alt="Menu" class="video9">
                </a>
            </div>

            <div class="video10">
                <a href="#">
                    <img src="/images/video-5.png" alt="Menu" class="video10">
                </a>
            </div>

            <div class="video11">
                <a href="#">
                    <img src="/images/video-1.png" alt="Menu" class="video11">
                </a>
            </div>

            <div class="video12">
                <a href="#">
                    <img src="/images/video-2.png" alt="Menu" class="video12">
                </a>
            </div>
        </div>

        <aside>

            <div class="container-options">
                <div class="menu-item">
                    <a href="#">
                        <img src="/images/menu-item.png" alt="Menu" class="menu-item">
                    </a>
                </div>

                <div class="explorar-item">
                    <a href="#">
                        <img src="/images/explorar-item.png" alt="Menu" class="explorar-item">
                    </a>
                </div>

                <div class="inscricoes-item">
                    <a href="#">
                        <img src="/images/inscrições-item.png" alt="Menu" class="inscricoes-item">
                    </a>
                </div>

                <div class="music-item">
                    <a href="#">
                        <img src="/images/youtube-music-item.png" alt="Menu" class="music-item">
                    </a>
                </div>

                <div class="gostei-item">
                    <a href="#">
                        <img src="/images/gostei-item.png" alt="Menu" class="gostei-item">
                    </a>
                </div>

                <div class="tarde-item">
                    <a href="#">
                        <img src="/images/mais-tarde-item.png" alt="Menu" class="tarde-item">
                    </a>
                </div>

                <div class="download-item">
                    <a href="#">
                        <img src="/images/download-item.png" alt="Menu" class="download-item">
                    </a>
                </div>

                <div class="filmes-item">
                    <a href="#">
                        <img src="/images/filmes-item.png" alt="Menu" class="filmes-item">
                    </a>
                </div>

                <div class="aprender-item">
                    <a href="#">
                        <img src="/images/aprender-item.png" alt="Menu" class="aprender-item">
                    </a>
                </div>

                <div class="esportes-item">
                    <a href="#">
                        <img src="/images/esportes-item.png" alt="Menu" class="esportes-item">
                    </a>
                </div>
            </div>
        </aside>
    </main>

</body>

</html>
